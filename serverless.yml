plugins:
 - serverless-offline

service: my-digitalhumani

custom:
  tableName: 'cie-table-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ca-central-1
  iamRoleStatements:
   - Effect: Allow
     Action:
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
     Resource:
      - { "Fn::GetAtt": [ "TreeDynamoDBTable", "Arn" ] }
  environment:
   TREE_TABLE: ${self:custom.tableName}

functions:
  app:
    handler: index.handler
    events:
     - http: ANY /
     - http: 'ANY {proxy+}'

resources:
  Resources:
    TreeDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
         -
          AttributeName: cieId
          AttributeType: S
        KeySchema:
         -
          AttributeName: cieId
          KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
